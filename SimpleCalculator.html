<!doctype html>
<html lang="en">
<head> 
    <title></title>
    <script lang="javascript">
    	function Main() { //this function is shared automatically
    	}

    	function OnClick(){

    	var inputCtrl = document.getElementById("inp"); //programatic access to the input tag
    	var inputText = inputCtrl.value;  //whatever the user keyed into the input box

    	var nbr = parseInt(inputText);
    	inputText = nbr * nbr; 

    	var labelCtrl = document.getElementById("lbl");
    	labelCtrl.textContent = inputText;

    	}
    </script>
</head>
<body OnLoad="Main()">
	<input id = "inp" type="text">
	<button id="btn" OnClick="OnClick()"> Click me! </button>
	<label id ="lbl"></label>
</body>
</html>
